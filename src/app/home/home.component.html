<h1 class="pt-5">All Products</h1>
<h5>Check out all the awesome products available now!</h5>
<hr />

<nav class="navbar">
  <input type="text" class="form-control" name="songTitle" [(ngModel)]="songTitle" (ngModelChange)="Search()" placeholder="Search your favorite song">
</nav>

<table class="table table-bordered">
  <thead>
    <tr>
      <th (click)="sort('id')">Song ID&nbsp;<i class="fa fa-sort"></i></th>
      <th>Title</th>
      <th>Artist</th>
      <th>Price</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
      <td>{{song.id}}</td>
      <td>{{song.title}}</td>
      <td>{{song.artist}}</td>
      <td>{{song.price}}</td>
      <td>{{song.category}}</td>
    </tr>
  </tbody>
</table>
